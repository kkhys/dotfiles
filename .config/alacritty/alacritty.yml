shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
# テーマ
colors:
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
# フォント
font:
  size: 12  # フォントサイズ
  normal:
    family: 'Menlo'
    style: Regular
  bold:
    family: 'Menlo'
    style: Bold
  italic:
    family: 'Menlo'
    style: Italic
  bold_italic:
    family: 'Menlo'
    style: Bold Italic
window:
  decorations: full         # ボーダーとタイトルバーを表示する
  startup_mode: Fullscreen  # フルスクリーンで起動する
background_opacity: 0.95    # 背景を透過させる
